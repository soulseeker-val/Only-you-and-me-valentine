<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Just Us ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400&display=swap');

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  font-family: 'Inter', sans-serif;
  background: #0b0b0b;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #eaeaea;
}

/* Background image */
.bg {
  position: fixed;
  inset: 0;
  background: url('background.jpg') center/cover no-repeat;
  filter: brightness(0.35) blur(2px);
  z-index: -2;
}

/* Dark overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  z-index: -1;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: rgba(180, 40, 70, 0.4);
  font-size: 14px;
  animation: floatUp 12s linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(100vh) scale(0.6);
    opacity: 0;
  }
  to {
    transform: translateY(-10vh) scale(1);
    opacity: 1;
  }
}

/* Card */
.card {
  background: rgba(20,20,20,0.85);
  backdrop-filter: blur(10px);
  border-radius: 18px;
  padding: 40px 45px;
  text-align: center;
  max-width: 420px;
  box-shadow: 0 0 40px rgba(120,0,30,0.25);
  animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 30px;
  margin-bottom: 10px;
  color: #f2f2f2;
}

.subtitle {
  font-size: 14px;
  color: #bdbdbd;
  margin-bottom: 25px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 18px;
}

button {
  border: none;
  padding: 12px 26px;
  border-radius: 30px;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.yes {
  background: linear-gradient(135deg, #6d0f2b, #b21f3d);
  color: white;
}

.yes:hover {
  transform: scale(1.05);
}

.no {
  background: #2b2b2b;
  color: #aaa;
}

.no:hover {
  background: #333;
}

/* After Yes */
.result {
  display: none;
  flex-direction: column;
  align-items: center;
  animation: fadeIn 1.5s ease;
}

.result img {
  max-width: 80%;
  max-height: 70vh;
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(120,0,30,0.4);
}

.result p {
  margin-top: 18px;
  font-family: 'Playfair Display', serif;
  font-size: 20px;
  color: #eaeaea;
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<!-- Hearts -->
<script>
for (let i = 0; i < 35; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 8 + Math.random() * 6 + "s";
  heart.style.fontSize = 10 + Math.random() * 14 + "px";
  document.body.appendChild(heart);
}
</script>

<!-- Card -->
<div class="card" id="card">
  <h1>Will you be my Valentine, Tejasvi?</h1>
  <div class="subtitle">
    For a day to be remembered and treasured.
  </div>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes ‚ù§</button>
    <button class="no">No üôà</button>
  </div>
</div>

<!-- Result -->
<div class="result" id="result">
  <img src="us.jpg" alt="Us together">
  <p>Always you. Always us.</p>
</div>

<script>
function yesClicked() {
  document.getElementById("card").style.display = "none";
  document.getElementById("result").style.display = "flex";
}
</script>

</body>
</html>
