<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Just Us ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Inter', sans-serif;
  background: #0b0b0b;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #eaeaea;
}

/* Background */
.bg {
  position: fixed;
  inset: 0;
  background: url('background.jpg') center/cover no-repeat;
  filter: brightness(0.68) contrast(1.08);
  z-index: -2;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: -1;
}

/* Hearts */
.heart {
  position: absolute;
  bottom: -20px;
  color: rgba(190, 40, 70, 0.6);
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(0.6);
    opacity: 0;
  }
  to {
    transform: translateY(-110vh) scale(1);
    opacity: 1;
  }
}

/* Card */
.card {
  background: rgba(15,15,15,0.72);
  backdrop-filter: blur(10px);
  border-radius: 18px;
  padding: 36px 40px;
  text-align: center;
  max-width: 380px;
  box-shadow: 0 0 40px rgba(120,0,30,0.25);
  animation: fadeIn 1.5s ease;
  margin-top: 160px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 14px;
  color: #c0c0c0;
  margin-bottom: 25px;
}

/* Buttons */
.buttons {
  display: flex;
  justify-content: center;
  gap: 18px;
  position: relative;
}

button {
  border: none;
  padding: 12px 26px;
  border-radius: 30px;
  font-size: 14px;
  cursor: pointer;
  transition: transform 0.25s ease;
}

.yes {
  background: linear-gradient(135deg, #6d0f2b, #b21f3d);
  color: white;
}

.yes:hover {
  transform: scale(1.05);
}

.no {
  background: #2b2b2b;
  color: #aaa;
  position: relative;
}

/* Result */
.result {
  display: none;
  flex-direction: column;
  align-items: center;
  animation: fadeIn 1.5s ease;
}

.result img {
  max-width: 80%;
  max-height: 70vh;
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(120,0,30,0.4);
}

.result p {
  margin-top: 18px;
  font-family: 'Playfair Display', serif;
  font-size: 20px;
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<!-- HEART GENERATOR -->
<script>
const heartCount = 90;
for (let i = 0; i < heartCount; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = 10 + Math.random() * 18 + "px";
  h.style.animationDuration = 6 + Math.random() * 6 + "s";
  h.style.animationDelay = Math.random() * 6 + "s";
  h.style.opacity = 0.3 + Math.random() * 0.6;
  document.body.appendChild(h);
}
</script>

<div class="card" id="card">
  <h1>Will you be my Valentine, Tejasvi?</h1>
  <div class="subtitle">
    For a day to be remembered and treasured.
  </div>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes ‚ù§</button>
    <button class="no" onmouseenter="moveNo(this)">No üôà</button>
  </div>
</div>

<div class="result" id="result">
  <img src="us.jpg" alt="Us together">
  <p>Always you. Always us.</p>
</div>

<script>
function moveNo(btn) {
  const x = Math.random() * 160 - 80;
  const y = Math.random() * 80 - 40;
  btn.style.transform = `translate(${x}px, ${y}px)`;
}

function yesClicked() {
  document.getElementById("card").style.display = "none";
  document.getElementById("result").style.display = "flex";
}
</script>

</body>
</html>
