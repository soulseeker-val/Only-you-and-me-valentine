<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just Us ‚ù§Ô∏è</title>

  <!-- Elegant Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fdf6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 50px 60px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(120, 0, 40, 0.15);
      text-align: center;
      max-width: 500px;
      z-index: 2;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #7b0f2a;
      font-size: 38px;
      margin-bottom: 10px;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      color: #a32044;
      font-size: 22px;
      margin-bottom: 30px;
      font-weight: 500;
    }

    p {
      color: #555;
      margin-bottom: 35px;
      font-size: 16px;
    }

    button {
      font-size: 18px;
      padding: 14px 32px;
      margin: 10px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background: #7b0f2a;
      color: white;
    }

    #yes:hover {
      background: #5f0c21;
    }

    #no {
      background: #d9d9d9;
      color: #333;
      position: absolute;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      color: rgba(123, 15, 42, 0.3);
      animation: float 8s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(0);
        opacity: 0;
      }
      to {
        transform: translateY(-110vh);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio autoplay loop volume="0.3">
    <source src="https://cdn.pixabay.com/audio/2023/03/13/audio_59d8eddf59.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1>Will you be my Valentine?</h1>

    <!-- CHANGE HER NAME HERE -->
    <h2>Only you, <span style="font-style: italic;">Tejasvi</span> ‚ù§Ô∏è</h2>

    <p>This is just me, being honest ‚Äî and hoping.</p>

    <button id="yes" onclick="yesClicked()">Yes üíñ</button>
    <button id="no" onmouseover="moveNo()">No üôÑ</button>
  </div>

  <script>
    function yesClicked() {
      document.getElementById("card").innerHTML = `
        <h1>‚ù§Ô∏è</h1>
        <h2>You just made my day</h2>
        <p>I can‚Äôt wait to spend Valentine‚Äôs with you.</p>
      `;
    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      noBtn.style.left = Math.random() * 80 + "vw";
      noBtn.style.top = Math.random() * 80 + "vh";
    }

    // Create floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ô•";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (14 + Math.random() * 20) + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }, 600);
  </script>

</body>
</html>
