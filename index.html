<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just Us ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1b1b1f, #0b0b0d);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: #e6e6eb;
    }

    .card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 40px 35px;
      text-align: center;
      max-width: 380px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      z-index: 2;
      animation: fadeIn 1.4s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 30px;
      margin-bottom: 10px;
      color: #f3f3f6;
    }

    .name {
      color: #b24a63;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
    }

    button {
      border: none;
      padding: 12px 26px;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background: linear-gradient(135deg, #7b2d43, #a43a5e);
      color: white;
      box-shadow: 0 10px 25px rgba(164,58,94,0.4);
    }

    .yes:hover {
      transform: translateY(-2px);
    }

    .no {
      background: rgba(255,255,255,0.08);
      color: #cfcfd6;
    }

    .no:hover {
      opacity: 0.7;
    }

    .message {
      display: none;
      margin-top: 25px;
      font-size: 16px;
      color: #ffd6df;
      font-family: 'Playfair Display', serif;
      animation: fadeIn 1s ease;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 16px;
      opacity: 0.35;
      animation: floatUp linear infinite;
      user-select: none;
      filter: blur(0.3px);
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) translateX(0);
        opacity: 0.4;
      }
      to {
        transform: translateY(-110vh) translateX(30px);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine, <span class="name">[HER NAME]</span>?</h1>
    <p class="subtitle">
      For a day meant to be remembered,<br>
      and quietly treasured.
    </p>

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes üíñ</button>
      <button class="no" id="noBtn">No ü•∫</button>
    </div>

    <div class="message" id="message">
      Then it‚Äôs just us ‚Äî and this moment forever. ‚ù§Ô∏è
    </div>
  </div>

  <!-- Music -->
  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0b3d2a4a91.mp3" type="audio/mpeg">
  </audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const music = document.getElementById("music");

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      music.play();
    });

    noBtn.addEventListener("mouseover", () => {
      noBtn.style.position = "absolute";
      noBtn.style.left = Math.random() * 70 + "%";
      noBtn.style.top = Math.random() * 70 + "%";
    });

    // Floating hearts generator
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (6 + Math.random() * 6) + "s";
      heart.style.fontSize = (12 + Math.random() * 14) + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 12000);
    }, 400);
  </script>

</body>
</html>
